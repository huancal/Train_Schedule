<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/">
    <title>Train Schedule</title>
</head>

<body>

    <div class="container">
        <div class="jumbotron">
            <h1 class="text-center">Train Schedule</h1>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Current Train Schedule</h3>
                    </div>
                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <th scope="col">Train Name</th>
                                <th scope="col">Destination</th>
                                <th scope="col">Frequency</th>
                                <th scope="col">Next Arrival</th>
                                <th scope="col">ETA</th>
                            </tr>
                        </thead>
                        <tbody id="trainschedule">
                            <tr>
                                <!-- <th scope="row">0</th>
                                <td id="name">1</td>
                                <td id="destination">2</td>
                                <td id="freq">3</td>
                                <td id="nextarrival">4</td>
                                <td id="ETA">5</td> -->
                            </tr>
                        </tbody>
                    </table>



                    <div class="container">
                        <div class="row">
                            <div class="col-lg-12">
                                <div class="panel panel-default">
                                    <div class="panel-heading">
                                        <h3 class="panel-title">Add Train</h3>
                                    </div>
                                    <div class="panel-body">
                                        <form role="form">
                                            <div class="form-group">
                                                <label for="text">Train Name:</label>
                                                <input type="text" class="form-control" id="TrainName">
                                            </div>
                                            <div class="form-group">
                                                <label for="text">Destination:</label>
                                                <input type="text" class="form-control" id="Dest">
                                            </div>
                                            <div class="form-group">
                                                <label for="text">First Train Time:</label>
                                                <input type="text" class="form-control" id="TrainTime">
                                            </div>
                                            <div class="form-group">
                                                <label for="text">Frequency:</label>
                                                <input type="text" class="form-control" id="Frequency">
                                            </div>
                                            <button type="submit" clas="btn btn-default" id="addTrain">Add
                                                Train</button>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>





                    <!-- firebase -->
                    <script src="https://www.gstatic.com/firebasejs/7.3.0/firebase-app.js"></script>
                    <script src="https://www.gstatic.com/firebasejs/7.2.3/firebase-database.js"></script>

                    <!-- moment cdn -->

                    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>


                    <!-- jquery -->
                    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
                        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous">
                    </script>
                    <script src='./assets/javascript/app.js'></script>

</body>

</html>
